<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <h1>Admin Dashboard</h1>

  <button onclick="logout()">Logout</button>
<script>
  function logout() {
    localStorage.removeItem('adminLoggedIn');
    window.location.href = 'login.html';
  }
</script>

  <section id="new-post">
    <h2>Create New Post</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="Post Title" required /><br />
      <textarea id="body" rows="6" placeholder="Post Body" required></textarea><br />
      <input type="text" id="category" placeholder="Category" /><br />
      <input type="text" id="image" placeholder="Image URL" /><br />
      <button type="submit">Publish</button>
    </form>
  </section>

  <hr />

  <section id="post-list">
    <h2>All Posts</h2>
    <ul id="posts"></ul>
  </section>

<script>
  if (!localStorage.getItem('adminLoggedIn')) {
    window.location.href = 'login.html';
  }
</script>
  <script src="js/dashboard.js"></script>
</body>
</html>
